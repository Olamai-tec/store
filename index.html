<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLAMAI-TEC | E-Commerce Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tech-gradient { background: linear-gradient(135deg, #00d2ff 0%, #9258ff 100%); }
        .product-card { transition: all 0.3s ease; display: block; }
        .product-card.hidden { display: none; }
        .active-filter { background: #3b82f6 !important; color: white !important; border-color: #3b82f6 !important; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 glass py-4 px-6 flex justify-between items-center border-b border-white/10">
        <div class="text-2xl font-black tracking-tighter">OLAMAI<span class="text-blue-500">-TEC</span></div>
        <div class="flex gap-4">
            <input type="text" id="searchInput" placeholder="Buscar producto..." class="bg-white/5 border border-white/10 px-4 py-1 rounded-full text-sm focus:outline-none focus:border-blue-500">
        </div>
    </nav>

    <header class="h-[50vh] flex flex-col items-center justify-center text-center pt-20 px-4">
        <h1 class="text-5xl md:text-7 font-black mb-4 tech-gradient text-transparent bg-clip-text">OLAMAI-TEC 2026</h1>
        <p class="text-gray-400 max-w-xl">Tu tienda de importación directa: Tecnología, Fragancias de Nicho y Hogar Inteligente.</p>
    </header>

    <section class="max-w-7xl mx-auto px-6 mb-10 overflow-x-auto">
        <div class="flex flex-nowrap md:justify-center gap-3" id="filterContainer">
            <button onclick="filterCat('all')" class="category-btn active-filter px-6 py-2 rounded-full border border-white/20 text-sm whitespace-nowrap">TODOS</button>
            <button onclick="filterCat('celulares')" class="category-btn px-6 py-2 rounded-full border border-white/20 text-sm whitespace-nowrap">SMARTPHONES</button>
            <button onclick="filterCat('audio')" class="category-btn px-6 py-2 rounded-full border border-white/20 text-sm whitespace-nowrap">AUDIO JBL</button>
            <button onclick="filterCat('perfumes')" class="category-btn px-6 py-2 rounded-full border border-white/20 text-sm whitespace-nowrap">FRAGANCIAS</button>
            <button onclick="filterCat('nicho')" class="category-btn px-6 py-2 rounded-full border border-white/20 text-sm whitespace-nowrap">LUJO/NICHO</button>
            <button onclick="filterCat('hogar')" class="category-btn px-6 py-2 rounded-full border border-white/20 text-sm whitespace-nowrap">XIAOMI HOME</button>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="productGrid">
            </div>
    </main>

    <script>
        // BASE DE DATOS UNIFICADA (Precios con ganancia aplicada)
        const products = [
            // TECNO
            { name: "iPhone 17 Pro Max 256GB", cat: "celulares", price: 1450, desc: "Titanium Desert" },
            { name: "Samsung S25 Ultra 512GB", cat: "celulares", price: 1380, desc: "AI Integration" },
            { name: "Nintendo Switch 2 OLED", cat: "celulares", price: 650, desc: "Consola Next-Gen" },
            
            // AUDIO JBL
            { name: "JBL Party Box 710", cat: "audio", price: 855, desc: "800W RMS Bivolt" },
            { name: "JBL Boombox 4", cat: "audio", price: 535, desc: "Bluetooth 5.4" },
            { name: "JBL Charge 6", cat: "audio", price: 185, desc: "Portable Waterproof" },
            { name: "JBL Xtreme 4", cat: "audio", price: 285, desc: "Sonido Inmersivo" },
            { name: "JBL Party Box Encore (2 Mic)", cat: "audio", price: 465, desc: "Karaoke Ready" },

            // PERFUMES DISEÑADOR
            { name: "Lacoste L12.12 Blanc 100ml", cat: "perfumes", price: 85, desc: "Eau de Toilette" },
            { name: "Lancome La Vie Est Belle 100ml", cat: "perfumes", price: 108, desc: "Eau de Parfum" },
            { name: "Paco Rabanne 1 Million 100ml", cat: "perfumes", price: 88, desc: "Legendary Scent" },
            { name: "Versace Eros 200ml EDT", cat: "perfumes", price: 108, desc: "Max Size" },
            { name: "Mont Blanc Explorer 100ml", cat: "perfumes", price: 78, desc: "Adventurer Spirit" },
            { name: "Victoria Secret Very Sexy 100ml", cat: "perfumes", price: 119, desc: "Original EDP" },

            // NICHO & LUJO
            { name: "Xerjoff Tony Iommi 100ml", cat: "nicho", price: 375, desc: "Monkey Special" },
            { name: "Creed Viking 100ml", cat: "nicho", price: 430, desc: "Parfum Royale" },
            { name: "Tom Ford Lost Cherry 100ml", cat: "nicho", price: 405, desc: "Eau de Parfum" },
            { name: "Bond No. 9 Central Park West", cat: "nicho", price: 370, desc: "Luxury New York" },
            { name: "Xerjoff Alexandria III 50ml", cat: "nicho", price: 375, desc: "Premium Parfum" },

            // HOGAR XIAOMI
            { name: "Xiaomi Vacuum X20 Max", cat: "hogar", price: 765, desc: "Trapeado Térmico" },
            { name: "Xiaomi Vacuum X20 Pro", cat: "hogar", price: 655, desc: "Autovaciado" },
            { name: "Xiaomi Vacuum S20+", cat: "hogar", price: 435, desc: "Navegación Láser" },
            { name: "Xiaomi Vacuum E10 White", cat: "hogar", price: 215, desc: "Slim Design" }
        ];

        const grid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');

        function displayProducts(filteredList) {
            grid.innerHTML = '';
            filteredList.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card glass p-5 rounded-2xl" data-cat="${p.cat}">
                        <div class="w-full h-40 bg-white/5 rounded-xl mb-4 flex items-center justify-center">
                            <i class="fas ${getIcon(p.cat)} text-4xl text-blue-500/50"></i>
                        </div>
                        <h3 class="font-bold text-lg mb-1">${p.name}</h3>
                        <p class="text-gray-500 text-xs mb-4">${p.desc}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-black text-white">u$s ${p.price}</span>
                            <a href="https://wa.me/TUNUMERO" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-400 transition">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                `;
            });
        }

        function getIcon(cat) {
            if(cat === 'celulares') return 'fa-mobile-alt';
            if(cat === 'audio') return 'fa-volume-up';
            if(cat === 'perfumes') return 'fa-spray-can';
            if(cat === 'nicho') return 'fa-gem';
            return 'fa-robot';
        }

        function filterCat(category) {
            // Actualizar botones
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active-filter'));
            event.target.classList.add('active-filter');

            if(category === 'all') {
                displayProducts(products);
            } else {
                const filtered = products.filter(p => p.cat === category);
                displayProducts(filtered);
            }
        }

        // Buscador en tiempo real
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            displayProducts(filtered);
        });

        // Carga inicial
        displayProducts(products);
    </script>
</body>
</html>

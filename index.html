<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLAMAI-TEC | Catálogo Consolidado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tech-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); background: #0f0f0f; border: 1px solid rgba(255,255,255,0.05); }
        .tech-card:hover { transform: translateY(-8px); border-color: #4361ee; box-shadow: 0 15px 30px rgba(67, 97, 238, 0.15); }
        .text-gradient { background: linear-gradient(90deg, #4361ee, #4cc9f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .price-badge { background: linear-gradient(45deg, #1e1e1e, #2d2d2d); border-left: 3px solid #4361ee; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 glass py-4 px-6 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-1.5 rounded-lg text-white"><i class="fa-solid fa-microchip"></i></div>
            <span class="text-xl font-extrabold tracking-tighter uppercase">OLAMAI<span class="text-blue-500">-TEC</span></span>
        </div>
        <div class="bg-blue-500/10 border border-blue-500/20 px-3 py-1 rounded-full text-[10px] font-bold text-blue-400 uppercase">
            Cotización Venta: <span id="dolar-val">$...</span>
        </div>
    </nav>

    <header class="pt-16 pb-12 px-6 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4 uppercase italic">Stock Maestro</h1>
        <p class="text-gray-500 text-sm max-w-xl mx-auto font-light">
            Seleccionamos el precio más bajo de <span class="text-white">TotalTech, Undertec, GrupoTec y MercadoSitio</span>. <br>
            Lo que ves aquí es el costo final con tu ganancia aplicada.
        </p>
    </header>

    <div class="flex flex-wrap justify-center gap-2 mb-10 px-4">
        <button onclick="filter('all')" class="bg-blue-600 px-6 py-2 rounded-full text-xs font-bold uppercase">Todos</button>
        <button onclick="filter('iPhone')" class="glass px-6 py-2 rounded-full text-xs font-bold uppercase">iPhone</button>
        <button onclick="filter('Samsung')" class="glass px-6 py-2 rounded-full text-xs font-bold uppercase">Samsung</button>
        <button onclick="filter('Xiaomi')" class="glass px-6 py-2 rounded-full text-xs font-bold uppercase">Xiaomi</button>
        <button onclick="filter('Accesorios')" class="glass px-6 py-2 rounded-full text-xs font-bold uppercase">Accesorios</button>
    </div>

    <main id="product-grid" class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 pb-24">
        </main>

    <a href="https://wa.me/PONETUNUMERO" class="fixed bottom-6 right-6 bg-[#25d366] text-white p-5 rounded-2xl shadow-2xl hover:scale-110 transition-transform z-50">
        <i class="fa-brands fa-whatsapp text-3xl"></i>
    </a>

    <script>
        // CONFIGURACIÓN: Modificá solo esto
        const DOLAR_HOY = 1260; // Dólar Blue Venta Actual
        const MARGEN_VENTA = 1.02; // Tu colchón del 2% por si sube el dólar
        const TIPO_CAMBIO = Math.round(DOLAR_HOY * MARGEN_VENTA);

        // LISTA DE PRODUCTOS CON EL MEJOR PRECIO ENCONTRADO (COSTO BASE)
        const products = [
            // IPHONES (Costo más bajo entre Undertec/TotalTech)
            { name: "iPhone 17 Pro Max 256GB", brand: "iPhone", cost: 1490, cat: "high", img: "https://m.media-amazon.com/images/I/71Y82A9-f1L._AC_SL1500_.jpg" },
            { name: "iPhone 17 Pro 256GB", brand: "iPhone", cost: 1340, cat: "high", img: "https://m.media-amazon.com/images/I/61f4ayf805L._AC_SL1500_.jpg" },
            { name: "iPhone 16 Pro Max 256GB", brand: "iPhone", cost: 1250, cat: "high", img: "https://m.media-amazon.com/images/I/61LtoU0uWGL._AC_SL1500_.jpg" },
            { name: "iPhone 15 128GB", brand: "iPhone", cost: 790, cat: "high", img: "https://m.media-amazon.com/images/I/71v2jVh6nIL._AC_SL1500_.jpg" },
            { name: "iPhone 13 128GB", brand: "iPhone", cost: 575, cat: "mid", img: "https://m.media-amazon.com/images/I/71gm8v4uPBL._AC_SL1500_.jpg" },

            // SAMSUNG (Costo más bajo entre TotalTech/GrupoTec)
            { name: "Galaxy S25 Ultra 512GB", brand: "Samsung", cost: 1120, cat: "high", img: "https://m.media-amazon.com/images/I/71f6BpS2B0L._AC_SL1500_.jpg" },
            { name: "Galaxy S25 Plus 256GB", brand: "Samsung", cost: 960, cat: "high", img: "https://m.media-amazon.com/images/I/71Ltp6T7-SL._AC_SL1500_.jpg" },
            { name: "Galaxy A56 5G 256GB", brand: "Samsung", cost: 410, cat: "mid", img: "https://m.media-amazon.com/images/I/71S-v8D4UdL._AC_SL1500_.jpg" },
            { name: "Galaxy A36 5G 128GB", brand: "Samsung", cost: 320, cat: "mid", img: "https://m.media-amazon.com/images/I/712W1-hWz1L._AC_SL1500_.jpg" },
            { name: "Galaxy A16 128GB", brand: "Samsung", cost: 160, cat: "low", img: "https://m.media-amazon.com/images/I/61N99zH-UFL._AC_SL1500_.jpg" },

            // XIAOMI (Costo más bajo entre MercadoSitio/TotalTech)
            { name: "Redmi Note 15 Pro Plus 512GB", brand: "Xiaomi", cost: 385, cat: "mid", img: "https://m.media-amazon.com/images/I/61zN5mC0DGL._AC_SL1500_.jpg" },
            { name: "Redmi Note 15 Pro 5G", brand: "Xiaomi", cost: 335, cat: "mid", img: "https://m.media-amazon.com/images/I/61T0f9B5TGL._AC_SL1500_.jpg" },
            { name: "Poco X7 Pro 5G 256GB", brand: "Xiaomi", cost: 295, cat: "mid", img: "https://m.media-amazon.com/images/I/61zN5mC0DGL._AC_SL1500_.jpg" },
            { name: "Redmi 15C 128GB", brand: "Xiaomi", cost: 135, cat: "low", img: "https://m.media-amazon.com/images/I/61K6K9L9L._AC_SL1500_.jpg" },

            // ACCESORIOS (Costo más bajo consolidado)
            { name: "AirPods Pro 2 Gen USB-C", brand: "Accesorios", cost: 235, cat: "mid", img: "https://m.media-amazon.com/images/I/61SUj2W5yXL._AC_SL1500_.jpg" },
            { name: "Cargador 25W Samsung Original", brand: "Accesorios", cost: 12, cat: "low", img: "https://m.media-amazon.com/images/I/51U68M79rWL._AC_SL1500_.jpg" },
            { name: "Cargador 20W Apple Original", brand: "Accesorios", cost: 18, cat: "low", img: "https://m.media-amazon.com/images/I/41-q0-Q9YLL._AC_SL1500_.jpg" },
            { name: "MagSafe Battery Pack", brand: "Accesorios", cost: 35, cat: "low", img: "https://m.media-amazon.com/images/I/41-q0-Q9YLL._AC_SL1500_.jpg" },
            { name: "Cable USB-C a USB-C 1m", brand: "Accesorios", cost: 8, cat: "low", img: "https://m.media-amazon.com/images/I/51B8H7Y5YXL._AC_SL1500_.jpg" }
        ];

        function getVentaUSD(cost, cat) {
            if(cat === 'high') return Math.round(cost * 1.06); // Ganas 6%
            if(cat === 'mid') return Math.round(cost * 1.10);  // Ganas 10%
            return Math.round(cost * 1.15); // Ganas 15% (baja/accesorios)
        }

        function render(f = 'all') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            const filtered = f === 'all' ? products : products.filter(p => p.brand === f);

            filtered.forEach(p => {
                const usd = getVentaUSD(p.cost, p.cat);
                const ars = new Intl.NumberFormat('es-AR').format(usd * TIPO_CAMBIO);
                grid.innerHTML += `
                    <div class="tech-card rounded-[2.5rem] overflow-hidden flex flex-col p-4">
                        <img src="${p.img}" class="w-full h-40 object-contain my-4 opacity-90" alt="${p.name}">
                        <div class="px-2 pb-2 flex-grow flex flex-col">
                            <span class="text-[9px] font-black uppercase text-blue-500 tracking-[0.2em] mb-1">${p.brand}</span>
                            <h3 class="text-xs font-bold leading-tight mb-4 h-8 overflow-hidden">${p.name}</h3>
                            <div class="mt-auto price-badge p-3 rounded-2xl">
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter">Oferta Cash</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-xl font-black">USD ${usd}</span>
                                    <a href="https://wa.me/PONETUNUMERO?text=Hola! Quiero el ${p.name}" class="text-blue-500"><i class="fa-solid fa-arrow-right"></i></a>
                                </div>
                                <p class="text-[9px] text-gray-500 mt-1">~ ARS ${ars}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filter(b) { render(b); }
        document.getElementById('dolar-val').innerText = `$${TIPO_CAMBIO}`;
        render();
    </script>
</body>
</html>

            document.querySelectorAll('.cat-main').forEach(b => b.classList.remove('active-filter'));

            const sub = document.getElementById('subFilters');
            if (cat === 'celulares') {
                sub.classList.remove('hidden');
                setTimeout(() => sub.classList.add('opacity-100'), 10);
            } else {
                sub.classList.add('hidden', 'opacity-0');
            }
            const res = cat === 'all' ? db : db.filter(p => p.cat === cat);
            render(res);
        }

            render(db.filter(p => p.brand === brand));
        }

            const t = e.target.value.toLowerCase();
            render(db.filter(p => p.name.toLowerCase().includes(t) || p.brand.toLowerCase().includes(t)));
